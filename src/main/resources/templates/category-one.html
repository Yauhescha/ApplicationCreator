<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Category</title>
    <meta charset="UTF_8">
</head>
<body>
<h1>Category Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
    <tr>
        <th>name:</th>
        <td th:text="${entity.name}"></td>
    </tr>
    <tr>
        <th>roles:</th>
        <td>
            <ul>
                <li th:each="roles_item : ${entity.roles}" th:text="${roles_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>categories:</th>
        <td>
            <ul>
                <li th:each="categories_item : ${entity.categories}" th:text="${categories_item}"></li>
            </ul>
        </td>
    </tr>


</table>
<br>
<a th:href="@{/category}">Back to Categories List</a>
<a th:href="@{/category/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
      th:action="'/category/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
